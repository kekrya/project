<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body onload="getData()" onscroll="sticking()">
    <div class="wrapper">
        <div class="main">
          <div class="contact_us">
            <form action="" class="contact_us-form">
              <p class="h1">Talk to me</p>
              <p class="h3">kekrya@gmail.com</p>
              <div class="first-row">
                <input type="text" name="name" value="" placeholder="Name">
                <input type="text" name="email" value="" placeholder="Email">
              </div>
              <textarea name="text" rows="6" cols="80" placeholder="Message"></textarea>
              <input type="submit" name="btn" value="Submit">
            </form>
          </div>
        </div>
    </div>
</body>
</html>
